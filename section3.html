    // 5. 문자열 압축
    function solution(s) {
      let ans = '';
      let cnt = 1;
      s = s + ' ';
      for (let i = 0; i < s.length - 1; i++) {
        if (s[i] === s[i + 1]) cnt++;
        else {
          ans += s[i];
          if (cnt > 1) {
            ans += cnt;
          }
          cnt = 1;
        }
      }
      return ans;
    }
